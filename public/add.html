<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="add.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Hikaye Ekle</title>
    <script type="module" src="firebaseauth.js"></script>
    <script type="module" src="add.js"></script>
</head>

<body>
    <div class="topbar">
        <div class="wrapper target">
            <div class="center">
                <div class="title">TEKSANBİL</div>
                <div class="subtitle">Teknoloji | Sanat | Bilim</div>
            </div>
            <div class="right">
                <i class="fa fa-bars" id="menuIcon"></i>
            </div>
        </div>

        <div id="sideMenu" class="side-menu">
            <i class="fa fa-times" id="closeMenu"></i>
            <ul>
                <li><a href="index.html">Anasayfa</a></li>
                <li><a href="about.html">Hakkında</a></li>
                <li><a href="contact.html">İletişim</a></li>
                <li><a href="login.html">Giriş Yap</a></li>
            </ul>
        </div>

        <div id="menuOverlay" class="menu-overlay"></div>
    </div>

    <div class="add">
        <h2 class="form-title">Yeni Hikaye Ekle</h2> 
        <form id="addStoryForm">
            <div class="text">
                <input type="text" id="title" placeholder="Başlık *" required>
                <textarea id="content" placeholder="İçerik *" required></textarea>
                <input type="text" id="author" placeholder="Yazar Adı *" required>
                <input type="text" id="imageUrl" placeholder="Resim URL" required>
            </div>

            <div class="button">
                <button type="submit">
                    <i class="fa-solid fa-plus"></i> Hikaye Ekle
                </button>
                <input type="file" id="file" style="display: none;">
            </div>
        </form>

        <h3>Hikayeler</h3>
        <div id="storyListContainer"></div> <!-- Hikayeler burada görünecek -->
    </div>

    <script src="scroll.js"></script>
    <script src="menu.js"></script>
</body>

</html>
